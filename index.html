<!Doctype Html>

<head>
	<title>Baby Lawyer muslim </title>
	<link href="css/style.css" rel="stylesheet">
</head>
<body>
	<header>
		<h2>Baby Lawyer Muslim Church</h2>
	</header>
	<div class="container">
		<section class="row">
			<div class="round"></div>
			<div class="container" id="finger-show">
				<img src="images/finger1.png">
				<img src="images/finger2.png">
				<img src="images/finger3.png">
				<img src="images/finger4.png">
				<img src="images/finger5.png">
			</div>
		</section>
		<section class="result">
			<div class="user-score">
				<h2 id="user-score">10</h2>
			</div>
			<div class="who-wins">
				<h2 id="winner">The User wins</h2>
			</div>
		</section>
		<section class="finger-choice">
			<h2 id="chosen">2</h2>
			<div class="finger-choice-buttons">
			<button class="btn finger-num" data-finger="1">1</button>
			<button class="btn finger-num" data-finger="2">2</button>
			<button class="btn finger-num" data-finger="3">3</button>
			<button class="btn finger-num" data-finger="4">4</button>
			<button class="btn finger-num" data-finger="5">5</button>
			<button class="btn finger-num" data-finger="6">6</button>
			<button class="btn finger-num" data-finger="7">7</button>
			<button class="btn finger-num" data-finger="8">8</button>
			<button class="btn finger-num" data-finger="9">9</button>
			<button class="btn finger-num" data-finger="10">10</button>
			</div>
			<button class="btn">Go</button>
		</section>
		<section class="row">
			<div class="container">
				<img class="choice" src="images/baby.png" alt="">
				<img class="choice" src="images/muslim.png" alt="">
				<img class="choice" src="images/church.png" alt="">
				<img class="choice" src="images/lawyer.png" alt="">
			</div>
		</section>
	</div>

	<script src="app.js"></script>
</body>
